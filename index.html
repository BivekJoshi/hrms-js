<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/emp-docs/Dglogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS</title>
    <script>
     const url = window.location.href;
      if (url.includes("hrms.ssl.com.np")) {
        let startIndex = url.indexOf('#/') ;
        let textAfterHash = "";
 
        if(startIndex > 0){       startIndex = startIndex+2;
            textAfterHash = url.substring(startIndex);
}
        window.location.assign("https://hrms.ssl.com.np:8080/hrms/index.html#/" + textAfterHash);
      } else if (url.includes("pms.ssl.com.np")) {
        window.location.assign("https://pms.ssl.com.np:8080/pms/index.html#");
      } else if (url.includes("kyc.ssl.com.np")) {
        window.location.assign("https://kyc.ssl.com.np:8080/kyc/index.html#/");
      }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
